<div>
  <div class="card">
    <div class="card-header">
      <strong><h4>basic info</h4></strong>
    </div>
    <div class="card-body">
      <div class="card-info">
        <div class="col-6">
          <label class="col-form-label">Product Code</label>
          <input class="form-control" id="productCode" type="text" required="" disabled>
        </div>
        <div class="col-6">
          <label class="col-form-label">Product Name</label>
          <input class="form-control" id="productName" type="text" required="" disabled>
        </div>
        <div class="col-6">
          <label class="col-form-label">Vendor Id</label>
          <input class="form-control" id="vendorId" type="text" required="" disabled>
        </div>
        <div class="col-6">
          <label class="col-form-label">Vendor Name</label>
          <input class="form-control" id="vendorName" type="text" required="" disabled>
        </div>
      </div>
      <br>
      <br>
      <hr>
      <div class="details">

        <div class="col-6 ">
          <div class="card-title"><strong>Old Fields</strong></div>
          <div class="col-12" *ngFor="let oldData of oldInputData">
            <label class="col-form-label">{{oldData['title']}}</label>
            <input class="form-control" disabled value="{{oldData['value']}}"
                   type="text" required="" hidden>
            <div [innerHtml]="oldData['value']"></div>
          </div>
        </div>

        <div class="col-6">
          <div class="card-title"><strong>New Fields</strong></div>
          <div class="col-12" *ngFor="let newData of newInputData">
            <label class="col-form-label">{{newData['title']}}</label>
            <input class="form-control" id="txt_selli" type="text" required="" value="{{newData['value']}}" hidden disabled>
            <div  [innerHtml]="newData['value']"></div>
          </div>
        </div>
      </div>

      <br>
      <div class="col-12 button">

        <button class="btn btn-success" type="button" (click)="approvefield()" style="margin-left: 15px;">Approve</button>
        <button class="btn btn-danger" type="button" (click)="rejectfield()" style="margin-left: 15px;">Reject</button>

      </div>

    </div>
  </div>

</div>

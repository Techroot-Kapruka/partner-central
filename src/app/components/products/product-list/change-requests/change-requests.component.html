<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body tab2-card">
          <ngb-tabset class="tab-coupon" (tabChange)="onTabSelect($event)">

            <ngb-tab [title]="editTabCount(1)">
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account2" role="tabpanel" aria-labelledby="account-tab">
                  <div class="custom-datatable">
                    <div class="row">
                      <div class="col-md-6">
                        <input autofocus type="text" class="form-control" placeholder="Enter your search term..."
                               (input)="editProductApprovalFilter($event.target.value)" style="width: 60%"/>
                      </div>
<!--                      <div class="col-md-6">-->
<!--                        <input autofocus type="text" class="form-control" placeholder="Search By Requested Name..."-->
<!--                               (input)="editProductApprovalFilter($event.target.value)" style="width: 60%"/>-->
<!--                      </div>-->
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                      <div class="col-md-9">
                        <div class="row table-responsive"
                             style="margin-top: 1%;max-height:70vh; overflow-y: auto; width: 135%;">
                          <app-table-template [HeadArray]="headEditProduct" [DataArray]="paginatedEditProApproval.length > 0 ? paginatedEditProApproval : nonActiveEditedProductsArray"
                                              [emptyTable]="emptyTableProducts" [editTab]="editTab" (onEditProduct)="ApproveEditProduct($event)"> </app-table-template>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pull-right" style="margin-top: 15px">
                    <app-pagination
                            [currentPage]="currentPageEditProApproval"
                            [totalPages]="totalPagesEditProApproval"
                            (pageChange)="onPageChange($event,'EditProApproval')"
                    ></app-pagination>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>

            <ngb-tab [title]="editTabCount(2)" >
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account2" role="tabpanel" aria-labelledby="account-tab">
                  <div class="custom-datatable">
                    <div class="clearfix"></div>
                    <div class="row">
                      <div class="col-md-6">
                        <input autofocus type="text" class="form-control" placeholder="Enter your search term..."
                               (input)="editImgApprovalFilter($event.target.value)" style="width: 60%"/>
                      </div>
                    </div>
                    <div class="col-md-9">
                      <div class="row table-responsive"
                           style="margin-top: 1%;max-height:70vh; overflow-y: auto; width: 135%;">
                        <app-table-template [HeadArray]="headEditProduct" [DataArray]="paginatedEditImgApproval.length > 0 ? paginatedEditImgApproval : nonActiveEditedImagesArray"
                                            [emptyTable]="emptyTableImg"    [editTab]="editTab" (onEditProduct)="ApproveEditImageProduct($event)"> </app-table-template>
                      </div>
                    </div>
                    <div class="pull-right" style="margin-top: 15px">
                      <app-pagination
                              [currentPage]="currentPageEditProApproval"
                              [totalPages]="totalPagesEditProApproval"
                              (pageChange)="onPageChange($event,'EditProApproval')"
                      ></app-pagination>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>

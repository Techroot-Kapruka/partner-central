<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body tab2-card">
          <ngb-tabset class="tab-coupon">
            <ngb-tab title="Pending Shipment List">
              <ng-template ngbTabContent>
                <div *ngIf="shipmentErrorMsg">
                  <h4>You have no Shipments yet</h4>
                </div>
                <div *ngIf="isShipmentValid">
                  <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <div class="custom-datatable">
                      <div class="clearfix"></div>
                      <ngx-datatable class="bootstrap expandable" [rows]="allShipmentArr" [columnMode]="'force'"
                                     [headerHeight]="50"
                                     [footerHeight]="50" [rowHeight]="'auto'" [limit]="shipmentRowCount"
                                     [selected]="selected"
                                     [selectionType]="false" [selectAllRowsOnPage]="false" (select)='onSelect($event)'>

                        <ngx-datatable-column name="Shipment Id" [width]="30"></ngx-datatable-column>
                        <ngx-datatable-column name="Business Name" [width]="30"></ngx-datatable-column>
                        <ngx-datatable-column name="Create Date" [width]="30"></ngx-datatable-column>
                        <ngx-datatable-column name="Total Quantity" [width]="30"></ngx-datatable-column>
                        <ngx-datatable-column name="Gross Amount" [width]="30"></ngx-datatable-column>
                        <ngx-datatable-column name="Received" prop="name" [width]="10">
                          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                       let-row="row">
                            <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                            <button type="button"
                                    style="width: 55px;height: 23px;font-size: 10px; background-color: red;color: white;font-weight: bold;text-align: center;border: none;border-radius: 3px; ">
                              NO
                            </button>
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Action" prop="name" [width]="10">
                          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                       let-row="row">
                            <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                            <button type="button" *ngIf="isAdmin" (click)='viewShippedShipment(rowIndex)'
                                    style="width: 96px;height: 28px;font-size: 10px;"
                                    class="btn btn-outline-success"
                            >Receive
                            </button>
                            <button *ngIf="!isAdmin" type="button" (click)='viewShippedShipment(rowIndex)'
                                    style="width: 96px;height: 28px;font-size: 10px;"
                                    class="btn btn-outline-success"
                            >View
                            </button>
                          </ng-template>
                        </ngx-datatable-column>
                      </ngx-datatable>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body tab2-card">
          <ngb-tabset class="tab-coupon">
            <ngb-tab [title]="getPendingShipment()">
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                  <div *ngIf="shipmentErrorMsg">
                    <h4>You have no Shipments yet</h4>
                  </div>
                  <div *ngIf="isShipmentValid">
                    <app-common-table [showActionButton]="true" [tableData]="allShipmentArr"
                                      [lengthOfArray]="allShipmentArr.length"
                                      [columnArray]="columnArray" (onEdit)="viewShippedShipment($event)">
                    </app-common-table>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>

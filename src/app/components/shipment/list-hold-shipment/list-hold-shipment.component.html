<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body tab2-card">
          <ngb-tabset class="tab-coupon">
            <ngb-tab title="Shipment Hold List">
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account1" role="tabpanel" aria-labelledby="account-tab">
                  <div class="custom-datatable">
                    <div class="clearfix"></div>
                    <app-common-table [showActionButton]="true" [tableData]="holdShipmentArray" [lengthOfArray]="holdShipmentArray.length"
                                      [columnArray]="columnArray" (onEdit)="viewHoldShipment($event)">
                    </app-common-table>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>

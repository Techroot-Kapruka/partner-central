<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body tab2-card">
          <ngb-tabset class="tab-coupon">
            <ngb-tab title="Shipment List">
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                  <div class="custom-datatable">

                    <div class="clearfix"></div>
                    <ngx-datatable class="bootstrap expandable" [rows]="allShipmentArr" [columnMode]="'force'"
                                   [headerHeight]="50"
                                   [footerHeight]="50" [rowHeight]="'auto'" [limit]="shipmentRowCount"
                                   [selected]="selected"
                                   [selectionType]="false" [selectAllRowsOnPage]="false" (select)='onSelect($event)'>

                      <ngx-datatable-column name="Shipment Id" [width]="30"></ngx-datatable-column>
                      <ngx-datatable-column name="Create Date" [width]="80"></ngx-datatable-column>
                      <ngx-datatable-column name="Total Quantity" [width]="30"></ngx-datatable-column>
                      <ngx-datatable-column name="Gross Amount" [width]="30"></ngx-datatable-column>

                      <ngx-datatable-column name="Received" prop="name" [width]="10">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                     let-row="row">
                          <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                          <button type="button"
                                  style="width: 55px;height: 23px;font-size: 10px; background-color: green"
                                  class="btn btn-outline-success"
                          >
                          </button>
                        </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Action" prop="name" [width]="10">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                     let-row="row">
                          <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                          <button type="button" (click)='viewShippedShipment(rowIndex)'
                                  style="width: 96px;height: 28px;font-size: 10px;"
                                  class="btn btn-outline-success"
                          >View
                          </button>
                        </ng-template>
                      </ngx-datatable-column>
                    </ngx-datatable>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Shipment Hold List">
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account1" role="tabpanel" aria-labelledby="account-tab">
                  <div class="custom-datatable">
                    <div class="clearfix"></div>
                    <ngx-datatable class="bootstrap expandable" [rows]="holdShipmentArray" [columnMode]="'force'"
                                   [headerHeight]="50"
                                   [footerHeight]="50" [rowHeight]="'auto'" [limit]="shipmentRowCount"
                                   [selected]="selected"
                                   [selectionType]="false" [selectAllRowsOnPage]="false">
                      <ngx-datatable-column name="Shipment Id" [width]="30"></ngx-datatable-column>
                      <ngx-datatable-column name="Create Date" [width]="80"></ngx-datatable-column>
                      <ngx-datatable-column name="Total Quantity" [width]="30"></ngx-datatable-column>
                      <ngx-datatable-column name="Gross Amount" [width]="30"></ngx-datatable-column>
                      <ngx-datatable-column name="Received" prop="name" [width]="10">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                     let-row="row">
                          <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                          <button type="button"
                                  style="width: 55px;height: 23px;font-size: 10px; background-color: red"
                                  class="btn btn-outline-success"
                          >
                          </button>
                        </ng-template>
                      </ngx-datatable-column>
                      <!--<ngx-datatable-column name="Approved"></ngx-datatable-column>-->
                      <ngx-datatable-column name="Action" prop="name" [width]="10">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                     let-row="row">
                          <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                          <button type="button" (click)='viewHoldShipment(rowIndex)'
                                  style="width: 96px;height: 28px;font-size: 10px;"
                                  class="btn btn-outline-success"
                          >Edit
                          </button>
                        </ng-template>
                      </ngx-datatable-column>
                    </ngx-datatable>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Shipment Received List">
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account3" role="tabpanel" aria-labelledby="account-tab">
                  <div class="custom-datatable">
                    <!--<div *ngIf="isAdmin" class="btn-popup pull-right">-->
                    <!--<select (change)="getSelectedPartnerProduct()" id="select_pro" class="form-control">-->
                    <!--<option selected>Default select</option>-->
                    <!--<option *ngFor="let partnerArrays of partnerArray" value="{{partnerArrays['value']}}">-->
                    <!--{{partnerArrays['name']}}-->
                    <!--</option>-->

                    <!--</select>-->
                    <!--</div>-->
                    <div class="clearfix"></div>
                    <ngx-datatable class="bootstrap expandable" [rows]="receivedShipmentArr" [columnMode]="'force'"
                                   [headerHeight]="50"
                                   [footerHeight]="50" [rowHeight]="'auto'" [limit]="shipmentRowCount"
                                   [selected]="selected"
                                   [selectionType]="false" [selectAllRowsOnPage]="false" (select)='onSelect($event)'>

                      <ngx-datatable-column name="Shipment Id" [width]="30"></ngx-datatable-column>
                      <ngx-datatable-column name="Create Date" [width]="80"></ngx-datatable-column>
                      <ngx-datatable-column name="Total Quantity" [width]="30"></ngx-datatable-column>
                      <ngx-datatable-column name="Gross Amount" [width]="30"></ngx-datatable-column>

                      <ngx-datatable-column name="Received" prop="name" [width]="10">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                     let-row="row">
                          <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                          <button type="button"
                                  style="width: 55px;height: 23px;font-size: 10px; background-color: green"
                                  class="btn btn-outline-success"
                          >
                          </button>
                        </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Action" prop="name" [width]="10">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                     let-row="row">
                          <!--<button type="button" (click)='ApproveUsers(rowIndex)'-->
                          <button type="button" (click)='viewShippedShipment2(rowIndex)'
                                  style="width: 96px;height: 28px;font-size: 10px;"
                                  class="btn btn-outline-success"
                          >View
                          </button>
                        </ng-template>
                      </ngx-datatable-column>
                    </ngx-datatable>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
          <!--<div class="pull-right">-->
          <!--<button type="button" (click)="saveCategory()" class="btn btn-primary">Save</button>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>

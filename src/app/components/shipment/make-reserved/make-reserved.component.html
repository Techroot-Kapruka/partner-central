<form [formGroup]="shipmentForm">
  <div class="container-fluid">
    <div class="row product-adding">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="digital-add needs-validation">

              <div class="row" style="margin-top: 4%;margin-bottom: 4%;">

                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="txtShipmentId" class="col-form-label">Shipment Id</label>
                    <input class="form-control" disabled id="txtShipmentId" value="{{id}}"
                           type="text" required="">
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="txtVendorId" class="col-form-label">Vendor Id</label>
                    <input class="form-control" disabled id="txtVendorId" value="{{partnerId}}"
                           type="text" required="">
                  </div>
                </div>


                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="txtVendorName" class="col-form-label">Vendor Name</label>
                    <input class="form-control" disabled id="txtVendorName" value="{{partnerName}}"
                           type="text" required="">
                  </div>
                </div>


              </div>

              <table class="table table-striped table-hover table-sm form-group">
                <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Code</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <!--                  <th scope="col">Selling Price</th>-->
                  <th scope="col">Amount</th>
                  <th scope="col" style="text-align: center">Rejected Qty</th>
                  <th scope="col">Approved Qty</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr *ngFor="let tableDatas of tableData ">-->
                <tr *ngFor="let tableDatas of tableData; let i = index" [attr.data-index]="i">
                  <td>{{i + 1}}</td>
                  <td>{{tableDatas['product_code']}}</td>
                  <td>{{tableDatas['product_name']}}</td>
                  <td>{{tableDatas['cost_price']}}</td>
                  <td>
                    <input class="form-control col-3" id="Qty{{i}}" disabled value="{{tableDatas['quantity']}}">
                  </td>
                  <!--                  <td>{{tableDatas['selling_price']}}</td>-->
                  <td>{{tableDatas['amount']}}</td>
                  <td style="display:flex; justify-content: center; text-align: center">
                    <input class="form-control col-8" id="txtRejectedQty{{i}}" (keyup)="keypressEvent($event , i)"
                           (change)="validation(i)" value="{{tableDatas['rejected_qty']}}" #reject_Qty (click)="selectAllText(reject_Qty)"
                           type="number" required="">
                  </td>

                  <td>
                    <input class="form-control col-8" id="txtApprovedQty{{i}}" value="{{tableDatas['approve_qty']}}"
                           type="number" required="" disabled>
                  </td>

                  <!--                    <button class="btn btn-success btn-sm" style="margin-right: 10%" (click)="viewerSelected_ReceivedShipment(i)">reject items</button>-->
                  <!--
                                   <button class="btn btn-danger">declined</button></td>-->
                </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-6">
                  <div class="row" style="margin-top: 4%;">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="txtAllQuantity" class="col-form-label">Total Quantity</label>
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <input class="form-control" formControlName="txtAllQuantity" disabled id="txtAllQuantity"
                               type="text" required="">
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="txtAllRejectedQty" class="col-form-label">Rejected Qty</label>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <input class="form-control" formControlName="txtAllRejectedQty" disabled id="txtAllRejectedQty"
                               type="text" required="">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="txtAllApprovedQty" class="col-form-label">Approved Qty</label>
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <input class="form-control" formControlName="txtAllApprovedQty" disabled id="txtAllApprovedQty"
                               type="text" required="">
                      </div>
                    </div>
                  </div>


                </div>

                <div class="col-6">
                  <div class="row" style="margin-top: 4%;">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="txtGrossAmount" class="col-form-label">Gross Amount</label>
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <input class="form-control" formControlName="txtGrossAmount" disabled id="txtGrossAmount"
                               type="text" required="">
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="rejected_Amount" class="col-form-label">Rejected Amount
                        </label>
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <input class="form-control" formControlName="rejected_Amount" disabled id="rejected_Amount"
                               type="text" required="">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="approved_Amount" class="col-form-label">Approved Amount</label>
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <input class="form-control" formControlName="approved_Amount" disabled id="approved_Amount"
                               type="text" required="">
                      </div>
                    </div>
                  </div>

                </div>
              </div>


              <div class="row" style="margin-top: 4%;">
                <div class="col-sm-11">

                  <div class="col-sm-5 pull-right" style="display: flex; justify-content: right;">
                    <div class="form-group">
                      <button class="btn btn-info btn-sm" style="margin-right: 5px; " *ngIf="isStoreManager"
                              (click)="receivedShipment()">Approve
                      </button>
                    </div>
                  </div>
                  <div class="form-group">

                    <!--                    <button style="float: right;" type="submit" class="btn btn-lg btn-primary">Shipment Received-->
                    <!--                    </button>-->
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

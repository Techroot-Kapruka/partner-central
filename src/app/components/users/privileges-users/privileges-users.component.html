<style>
  ul li:hover {
    background: #000080 !important;
    color: #fff !important;
  }

  #mySearch {
    width: 100%;
    font-size: 18px;
    padding: 11px;
    border: 1px solid #ddd;
  }

  #myMenu {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  #myMenu li {
    padding: 12px;
    text-decoration: none;
    color: black;
    display: block
  }

  #myMenu li:hover {
    background-color: #eee;
  }

  .labelAppendSub {
    text-align: center;
    margin-top: 1px;
    color: #fff;
    padding: 1px 20px 1px 10px;
    border-radius: 3px;
    border: 1px solid #000080;

  }

  .labelBoxappend {
    padding-left: -1%;
  }

  .mainDev {
    position: relative;
    display: inline-block;
    vertical-align: top;
    margin: 5px 5px 0 0;

  }

  .clouseI {
    position: absolute;
    right: 5px;
    top: -1px;
    color: #fff;

  }

  /*=================================================*/

  /* The switch - the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    float: right;
  }

  /* Hide default HTML checkbox */
  .switch input {
    display: none;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
     -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
     -webkit-transition: .4s;
    transition: .4s;
  }

  input.default:checked + .slider {
    background-color: #444;
  }

  input.primary:checked + .slider {
    background-color: #2196F3;
  }

  input.success:checked + .slider {
    background-color: #8bc34a;
  }

  input.info:checked + .slider {
    background-color: #3de0f5;
  }

  input.warning:checked + .slider {
    background-color: #FFC107;
  }

  input.danger:checked + .slider {
    background-color: #f44336;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
     -webkit-transform: translateX(26px);
     -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  .switch[_ngcontent-serverApp-c302] {
    float: none;
  }

  /*=================================================*/

</style>

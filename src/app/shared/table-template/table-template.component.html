<table class="table table-sm table-bordered">
    <thead class="table-primary">
    <tr>
        <th *ngFor="let head of HeadArray">{{head.Head}}</th>
    </tr>
    </thead>
    <tbody>

    <ng-container>
        <tr *ngFor="let productDetail of DataArray; let i = index;">
            <!--            <td *ngFor="let head of HeadArray">{{productDetail.image}}</td>-->
            <td align="center"><img src="{{ imagePathURI + productDetail.image }}" height="60px" width="60px"
                                    (error)="onImageError($event)"></td>
            <td><p
                    style="margin: 0px; font-size: 16px; color: #000; cursor: pointer">
                {{ productDetail.title}}&nbsp;&nbsp;&nbsp;<a href="javascript:void(0);" (click)="loadPage(productDetail)"*ngIf="active">view on
                web</a></p>
                <p style="margin: 0px;font-size: 16px; color: #000">{{
                    productDetail.productCode }}</p>
                <p style="margin: 0px; font-size: 14px; color: #6f6f6f;">&nbsp; &nbsp;{{productDetail.vendor}}</p>
                <p style="margin: 0px; font-size: 14px; color: #6f6f6f;"> &nbsp;
                    &nbsp;{{productDetail.categoryPath}}</p>
                <div *ngIf="onDemand" style="margin-left: 10px; margin:0; width:10%; background-color: {{productDetail.categoryColor}}"> &nbsp; &nbsp;</div>
                <p style="margin: 0px; font-size: 14px; color: #6f6f6f;" *ngIf="onDemand"> &nbsp; &nbsp;{{productDetail.categorySizes}}</p>
            </td>
            <td *ngIf="!onDemand">{{productDetail.price}}</td>
            <td>{{productDetail.in_stock}}</td>
            <td *ngIf="onDemand">
                <input class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                       type = "number"
                       maxlength = "5" name="vstock" id="vstock"
                       pattern="[0-9]*" [(ngModel)]="vStock[startIndex+i]" (ngModelChange)="onVstockChange(i)" style="width: 70%;">
            </td>
            <td>{{productDetail.createDate}}</td>
            <td *ngIf="active || suspend || onDemand">
                <button type="button" *ngIf="active"
                        style="width: 80px;height: 28px;font-size: 10px;"
                        class="btn btn-outline-success" (click)="view(productDetail,1)">View
                </button>
                <button type="button" *ngIf="active"
                        style="width: 80px;height: 28px;font-size: 10px;"
                        class="btn btn-outline-info" (click)="edit(productDetail,2)">edit
                </button>
                <button type="button" *ngIf="active"
                        style="width: 80px;height: 28px;font-size: 10px;"
                        class="btn btn-outline-danger" (click)="delete(productDetail,3)">delete
                </button>
                <button type="button" *ngIf="active"
                        style="width: 80px;height: 28px;font-size: 10px;"
                        class="btn btn-outline-warning" (click)="out(productDetail,4)">out
                </button>
                <button type="button" *ngIf="suspend"
                        style="width: 80px;height: 28px;font-size: 10px;"
                        class="btn btn-outline-info" (click)="editSus(productDetail)">edit
                </button>

                <button type="button" *ngIf="onDemand"
                        style="width: 96px;height: 28px;font-size: 10px;"
                        class="btn btn-outline-success" (click)="addStock(i)">Add Stock
                </button>

            </td>
        </tr>
    </ng-container>
    </tbody>
</table>
